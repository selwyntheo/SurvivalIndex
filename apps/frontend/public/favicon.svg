<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Shield shape (survival symbol) -->
  <path d="M32 12 L48 20 L48 34 Q48 46 32 52 Q16 46 16 34 L16 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="1.5"/>
  
  <!-- Upward arrow/chart line (survival trend) -->
  <path d="M24 38 L28 34 L32 36 L36 30 L40 32" 
        stroke="#8b5cf6" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Arrow head -->
  <path d="M40 32 L37 34 L38 30 Z" 
        fill="#8b5cf6"/>
  
  <!-- Small star accent (top of shield) -->
  <circle cx="32" cy="24" r="2" fill="#fbbf24"/>
</svg>
